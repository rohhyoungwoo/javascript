<!-- 4번 : DOM4 getElementsByName -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementsByName</title>
 </head>
 <body>
  <input type="text" name="이름" value="짱구">
  <input type="text" name="이름" value="5">
  <input type="text" name="id">
  <input type="password" name="password">
 </body>
 <script>
  const result = document.getElementsByName("이름"); //nodelist
  console.log(result); //nodelist
  console.log(result[0]); //태그까지 모두 다 출력
  console.log(result[0].value); // 입력한 값만 출력
 </script>
 </html>
