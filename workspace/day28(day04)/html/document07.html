<body>
  <h1>클래스 이름을 이용한 선택</h1>
  <div>
    <ul>
      <li class="item">1번째 아이템입니다</li>
      <li class="item">2번째 아이템입니다</li>
      <li class="item">3번째 아이템입니다</li>
      <li class="item">4번째 아이템입니다</li>
      <li class="item">5번째 아이템입니다</li>
    </ul>
  </div>
</body>
<script>
  // const items = document.querySelectorAll(".item");

  //     item.classList.add('even'); // 'even' 클래스를 추가한다
  //   }else{
  //     item.classList.add('odd');
  //   }
  // })

  HTMLCollection.prototype.forEach = Array.prototype.forEach;
  //HTMLCollection의 프로토타입에 forEach메소드를 Array의 forEach로 설정한 부분
  //40번 라인 한줄이 추가되면 HTMLCollection 객체에서도 forEach메소드를 사용할 수 있다
  //HTMLCollection 객체는 forEach메소드에 직접 접근이 불가능하기 때문에 추가대입해서 사용해야한다
  
  const items = document.getElementsByClassName("item");
  console.log(items);
  items.forEach((item, index) =>{
    if(index % 2 === 0) {
      item.classList.add('even'); // 'even' 클래스를 추가한다
    }else{
      item.classList.add('odd');
    }
  });

  const colors = {even : "blue", odd : "red"};
  console.log(colors);

  items.forEach((item) => {
    const className = item.classList.contains('even') ? 'even' : 'odd'; //클래스 이름이 포함되어 있다면
    item.style.color = colors[className];
  })
</script>
</html>
