<!-- 9번 : id를 이용한 선택 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>id를 이용한 선택</title>
</head>
<body>
  <!-- div>div#odd{$번째 div입니다}*3 -->
  <div>
    <div id="odd">1번째 div입니다</div>
    <div>2번째 div입니다</div>
    <div id="odd">3번째 div입니다</div>
  </div>
</body>
<script>
  console.log(document.getElementById("odd")); //s가 없어 하나만 선택
  document.getElementById("odd").style.color = "blue";
</script>
</html>
